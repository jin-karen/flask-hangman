<!--Reset Password Request Page Template - Inherits from Base Template-->
{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5" >
        <div class="col-sm-8 col-md-6 col-lg-5 col-xl-3 card p-4 mt-5">
            <div class="card-body">
                <h1 class="text-center">Reset Password</h1>
                <form action="" method="post" class="mt-4">
                    {{ form.hidden_tag() }}
                    <p>
                        {{ form.email.label }}<br>
                        {{ form.email(class_="form-control", size=64) }}<br>
                        {% for error in form.email.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}
                    </p>
                    <p class="text-center d-grid mb-4">{{ form.submit(class_="btn btn-primary") }}</p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
