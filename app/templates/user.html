<!--User Profile Page Template - Inherits from Base Template-->
{% extends "base.html" %}

{% block content %}
    <h1>{{ user.username.capitalize() }}'s Profile Page</h1>
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
        </tr>
    </table>
    <hr>
    <h3>First Name: {{ current_user.first_name }}</h3>
    <h3>Last Name: {{ current_user.last_name }}</h3>
    <h3>Email Address: {{ current_user.email }}</h3>
    <h3>Games Played: {{ current_user.games_played }}</h3>

{% endblock %}
