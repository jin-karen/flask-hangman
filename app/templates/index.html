{% extends "base.html" %}

{% block content %}
    <h1>Hangman Game</h1>
    {% for user in users %}
    {% if user.username == login %}
    <h2>Hello, {{user.username}}!</h1>
    <h3>Games Played: {{user.games}}</h3>
    <h3>Games Won: {{user.won}}</h3>
    <h3>Games Lost: {{user.lost}}</h3>
    {% endif %}
    {% endfor %}
{% endblock %}
